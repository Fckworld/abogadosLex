<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css">
    <title>{% block title %} Bienvenido {% endblock %}</title>
  </head>
  <body>
      

      <section>
        <div class="row text-center my-5">
            <div class="col">
                <a href="" class="">
                  <h1 class="my-3" >Abogados Lex</h1>
                  <img id="imagen-balanza" class="img-fluid" src="../static/img/balanza.png" alt="">
                </a>
            </div>
        </div>
        {% block content %}
        <div class="row d-flex justify-content-center">
          <form id="formulario-ingreso" >
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Escriba correo electrónico registrado.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="container">
                  <div class="row mb-3">
                      <button type="submit" class="btn btn-light btn-sm">Entrar</button>
                  </div>
                  <div class="row">
                      <a class="text-center" href="{% url 'RegisterPage' %}" style="color: white;" >
                        Registrar
                      </a>
                  </div>
              </div>
            </form>
        </div>
    </section>

      {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
